<h1>Employee Database Management System</h1>

<form action="" [formGroup]="loginForm">

    <input type="email" formControlName="email" placeholder="Email"><br><br><br>
    <input type="password" name="" id="" placeholder="Password"><br><br><br>

    <button class="btn btn-primary" (click)="login()">Login</button>


</form>
